name: "ESP32-CAM LED Monitor"
version: "1.0.5"
slug: esp32cam_led_monitor
description: "ESP32-CAM alapú LED állapot monitor Computherm fűtésszabályozóhoz"
url: "https://github.com/M3NT1/ESP32_Pince_Computherm_led_monitor_feldolgozo"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
init: false
startup: application
boot: auto
webui: "http://[HOST]:[PORT:5001]"
ingress: true
panel_icon: mdi:led-on
ports:
  5001/tcp: 5001
ports_description:
  5001/tcp: "Webes felület és API"
host_network: false
homeassistant_api: false
hassio_api: true
hassio_role: default
map:
  - config:rw
  - share:rw
# Perzisztens tárhely az addon saját adatainak (config.json, zónák)
# A /data mappa automatikusan perzisztens Home Assistant Add-onokban
options:
  esp32_cam_url: "http://192.168.10.130"
  mqtt_broker: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  log_level: "INFO"
  zones: []
schema:
  esp32_cam_url: str
  mqtt_broker: str
  mqtt_port: port
  mqtt_user: str?
  mqtt_password: password?
  log_level: list(DEBUG|INFO|WARNING|ERROR)?
  zones: 
    - name: str
      id: str
      x: int
      y: int
      width: int
      height: int
      threshold: int(1,255)?
      led_type: list(auto|red|green|blue|white|orange|any)?
