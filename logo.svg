<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Háttér -->
  <rect width="256" height="256" fill="#41BDF5" rx="20"/>
  
  <!-- Kamera test -->
  <rect x="68" y="80" width="120" height="96" fill="#333" rx="8"/>
  
  <!-- Lencse -->
  <circle cx="128" cy="128" r="32" fill="#555"/>
  <circle cx="128" cy="128" r="24" fill="#777"/>
  <circle cx="128" cy="128" r="16" fill="#222"/>
  
  <!-- LED fény - piros -->
  <circle cx="168" cy="100" r="8" fill="#FF0000">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- LED fény - narancs -->
  <circle cx="88" cy="100" r="6" fill="#FFA500">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- WiFi jelek -->
  <path d="M 128 60 Q 108 50, 98 45" stroke="#FFF" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 128 60 Q 148 50, 158 45" stroke="#FFF" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 128 55 Q 118 48, 113 44" stroke="#FFF" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 128 55 Q 138 48, 143 44" stroke="#FFF" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Alsó szöveg -->
  <text x="128" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF" text-anchor="middle">ESP32-CAM</text>
  <text x="128" y="230" font-family="Arial, sans-serif" font-size="14" fill="#FFF" text-anchor="middle" opacity="0.9">LED Monitor</text>
</svg>
